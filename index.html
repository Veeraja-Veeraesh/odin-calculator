<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator - MashupJam</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator-display">
                <div id="expression">0</div>
                <div id="solution">&nbsp;</div>
            </div>
            <div class="calculator-buttons">
                <button class="clear" id="allclear">AC</button>
                <button class="clear" id="backspace">⌫</button>
                <button class="operator" id="percent">%</button>
                <button class="operator" id="division">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="multiplication">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="subtraction">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="additon">+</button>
                <button class="number">00</button>
                <button class="number">0</button>
                <button id="decimal">.</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </main>

    <footer>
        MashupJam © 2024
    </footer>
</body>
</html>
